<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Página Principal</h1>
    <h2>Aula sobre tabelas</h2>

    <table width="100%" border="1"
    style="text-align: center;">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>40</td>
            <td>Engenheiro</td>
        </tr>
    </table>

    <h2>Listas Não Ordenadas (Não numeradas)</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Listas Numeradas</h2>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>


</body>
</html>
